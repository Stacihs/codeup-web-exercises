<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ajax Store</title>
</head>
<body>


<h1>My Tool Store</h1>

<table id="products">
	<thead>
	<tr>
		<th>Title</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Categories</th>
	</tr>
	</thead>
	<tbody id="insertProducts"></tbody>
</table>

<script>
	"use strict";
	// TODO: Create an AJAX GET request for the file under data/inventory.json

	fetch("data/inventory.json").then(response => {
		return response.json()
			.then(data => {
				listInventory(data);
				console.log(data);
			});
	})

	// TODO: Take the data from inventory.json and append it to the products table
	const listInventory = inventory => {
		const list = document.querySelector("#insertProducts");

		for (let i = 0; i < inventory.length; i++) {
			// TITLE
			const row = document.createElement("tr");
			const toolName = document.createElement("td");
			toolName.innerText = `${inventory[i].title}`;
			row.appendChild(toolName);
			list.appendChild(row);
			// QUANTITY
			const toolQuantity = document.createElement("td");
			toolQuantity.innerText = `${inventory[i].quantity}`;
			row.appendChild(toolQuantity);
			list.appendChild(row);
			// PRICE
			const toolPrice = document.createElement("td");
			toolPrice.innerText = `${inventory[i].price}`;
			row.appendChild(toolPrice);
			list.appendChild(row);
			// CATEGORIES
			const toolCategories = document.createElement("td");
			toolCategories.innerText = `${inventory[i].categories}`;
			row.appendChild(toolCategories);
			list.appendChild(row);
		}
	}


	//       HINT: Your data should come back as a JSON object; use console.log() to inspect
	//             its contents and fields
	//       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
